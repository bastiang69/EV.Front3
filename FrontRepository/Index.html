<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3 class="text-center">Seguimiento de Calificaciones</h3>

    <<div class="card-body text-center promedio-body" id="average">
        <p class="fs-4 mb-1">Promedio: <strong>0.00</strong></p>
        <p class="mb-1">Total de estudiantes: <strong>0</strong></p>
        <p class="mb-1">Aprobados (â‰¥ 4.0): <strong>0</strong></p>
        <p class="mb-0">Reprobados (< 4.0): <strong>0</strong></p>
    </div>
    
     
        
    </div>

    <form id="studentForm" class="mt-4">
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <input type="text" id="lastName" class="form-control" placeholder="Apellido" required>
      </div>
      <div class="mb-3">
        <input type="number" id="grade" class="form-control" placeholder="Nota (1.0 - 7.0)" step="0.1" min="1.0" max="7.0" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Agregar estudiante</button>
    </form>

    <table class="table table-bordered table-striped mt-4 text-center" id="studentsTable">
     <thead>
    <tr>
        <th class="w-50">Nombre</th>
        <th class="w-25">Apellido</th>
        <th class="w-25">Nota</th>
        <th>Acciones</th>
        
    </tr> 
</thead>
<tbody>
</tbody>

    </table>
  </div>

  <script src="Script.js"></script>
</body>
</html>
